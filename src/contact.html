<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <include src="resources/head.html"></include>

    <title>Contact</title>
    <link rel="stylesheet" href="resources/scss/contact.scss" />
    <script defer src="resources/js/contact.js"></script>
  </head>
  <body>
    <include src="resources/header.html"></include>
    <main>
      <section class="title">
        <h1>Where to find me?</h1>
      </section>
      <article class="contactCard">
        <section class="links">
          <h2>My social networks</h2>
          <ul>
            <li>
              <img src="./resources/images/icons/white/email.svg" alt="email Icon" /><a
                href="mailto:silash35@gmail.com"
                title="Silas Henrique's e-mail address"
              >
                silash35@gmail.com
              </a>
            </li>
            <li>
              <img src="./resources/images/icons/white/whatsapp.svg" alt="Whatsapp Icon" /><a
                href="tel:+5571987529296"
                title="Phone number of Silas Henrique"
              >
                +55 71 98752-9296
              </a>
            </li>
            <li>
              <img src="./resources/images/icons/white/twitter.svg" alt="twitter Icon" />
              <a
                href="https://twitter.com/silash35"
                title="twitter of Silas Henrique"
                target="_blank"
                rel="noopener noreferrer"
              >
                @silash35
              </a>
            </li>
            <li>
              <img src="./resources/images/icons/white/github.svg" alt="github Icon" />
              <a
                href="https://github.com/silash35"
                title="GitHub of Silas Henrique"
                target="_blank"
                rel="noopener noreferrer"
              >
                @silash35
              </a>
            </li>
            <li>
              <img src="./resources/images/icons/white/instagram.svg" alt="instagram Icon" /><a
                href="https://www.instagram.com/silash35a/"
                title="Instagram of Silas Henrique"
                target="_blank"
                rel="noopener noreferrer"
              >
                @silash35a
              </a>
            </li>
          </ul>
        </section>
        <section class="message">
          <form action="https://formsubmit.co/silash35@gmail.com" method="POST">
            <label class="textField">
              <span class="mdc-text-field__ripple"></span>
              <span class="mdc-floating-label">Name</span>
              <input
                class="mdc-text-field__input"
                name="name"
                aria-label="Enter your name"
                required
              />
              <span class="mdc-line-ripple"></span>
            </label>

            <label class="textField">
              <span class="mdc-text-field__ripple"></span>
              <span class="mdc-floating-label">E-mail</span>
              <input
                class="mdc-text-field__input"
                type="email"
                name="email"
                aria-label="Enter your email address"
                required
              />
              <span class="mdc-line-ripple"></span>
            </label>

            <label class="textArea">
              <span class="mdc-floating-label">Message</span>
              <span class="mdc-text-field__ripple"></span>
              <textarea
                name="message"
                class="mdc-text-field__input"
                aria-label="Enter your message"
              ></textarea>
              <span class="mdc-line-ripple"></span>
            </label>

            <button type="submit">
              <img src="./resources/images/icons/black/send.svg" alt="paper plane icon" />
              Send
            </button>
          </form>
        </section>
      </article>
    </main>
  </body>
</html>
