<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  @partial("resources/CDNs.html")

  <!-- Local Files -->
  <link rel="preload" href="resources/scss/calc.scss" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="resources/scss/calc.scss"></noscript>
  <script defer src="resources/js/calc.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <header>
    @partial("resources/header.html")
  </header>

  <main>
    <div class="calculator">
        <div id="display">0</div>

        <button class="btn-large number" onclick="addNum(1)">1</button>
        <button class="btn-large number" onclick="addNum(2)">2</button>
        <button class="btn-large number" onclick="addNum(3)">3</button>
        <button class="btn-large opera" onclick="opera('div')">&div;</button>

        <button class="btn-large number" onclick="addNum(4)">4</button>
        <button class="btn-large number" onclick="addNum(5)">5</button>
        <button class="btn-large number" onclick="addNum(6)">6</button>
        <button class="btn-large opera" onclick="opera('mul')">&times;</button>

        <button class="btn-large number" onclick="addNum(7)">7</button>
        <button class="btn-large number" onclick="addNum(8)">8</button>
        <button class="btn-large number" onclick="addNum(9)">9</button>
        <button class="btn-large opera" onclick="opera('sub')">-</button>

        <button class="btn-large number" onclick="addNum(0)">0</button>
        <button class="btn-large equal" id="equal" onclick="equal()">=</button>
        <button class="btn-large opera" onclick="opera('sum')">+</button>
    </div>
  </main>

</body>
</html>
