<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  @partial("resources/CDNs.html")

  <!-- Local Files -->
  <link rel="preload" href="resources/scss/login.scss" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="resources/scss/login.scss"></noscript>
  <script defer src="resources/js/login.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>
  <div class="grid">

    @partial("resources/header.html")

    <main>
      <article class="centerCard">

        <p>This page is just a demonstration, do not use real information</p>
        <i class="material-icons" id="icon">account_circle</i>

        <form id="loginForm">

          <div class="textField">
            <input type="text" id="name"
              onfocus="enableTextField('name')" onblur="disableTextField('name')">
            <label for="name">name</label>
          </div>

          <div class="textField">
            <input type="text" id="mail"
              onfocus="enableTextField('mail')" onblur="disableTextField('mail')">
            <label for="mail">mail</label>
          </div>

          <button id="login" type="button" onclick="register()">Login</button>
        </form>

        <div id=feedBack></div>

      </article>
    </main>
  </div>
  <a href="userList.html"></a>
</body>
</html>
